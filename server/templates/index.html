<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Transcription</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.socket.io/4.5.3/socket.io.min.js"></script>
    <script>
        window.onload = function () {
            const socket = io();
            const progressBar = document.getElementById("progressBar");
            const uploadMessage = document.getElementById("uploadMessage");

            socket.on("update progress", function(percent) {
                progressBar.style.width = percent + "%";
                progressBar.setAttribute('aria-valuenow', percent);
                progressBar.textContent = percent + "%";
            });

            socket.on("transcription complete", function() {
                location.reload();
            });

            document.getElementById("uploadForm").onsubmit = async function(event) {
                event.preventDefault();
                const formData = new FormData(this);
                const response = await fetch("/upload_file", {
                    method: "POST",
                    body: formData
                });
                const result = await response.json();

                if (response.ok) {
                    uploadMessage.textContent = result.message;
                    uploadMessage.classList.add("text-success");
                } else {
                    uploadMessage.textContent = result.error;
                    uploadMessage.classList.add("text-danger");
                }
                document.getElementById("transcribeForm").style.display = 'block'; // Show transcription button
            }

            document.getElementById("transcribeForm").onsubmit = function(event) {
                event.preventDefault();
                fetch("/transcribe", { method: "POST" });
            }
        }
    </script>
    <style>
        body { 
            background: linear-gradient(to right, #6a11cb, #2575fc);
            font-family: 'Arial', sans-serif;
            color: white; 
        }
        .container { padding: 30px; max-width: 1000px; margin: 197px auto; }
        .progress { height: 37px; }
        .progress-bar { background-color: #28a745; }
        .btn-primary { 
            background-color: #ff4081; 
            border-color: #ff4081; 
            padding: 5px 13px; /* Prime numbers for padding */
            font-size: 17px; /* Another prime number for font size */
        }
        .btn-primary:hover { background-color: #e91e63; }
        .btn-success { 
            background-color: #4caf50; 
            border-color: #4caf50; 
            padding: 5px 13px; /* Prime numbers for padding */
            font-size: 17px; /* Another prime number for font size */
        }
        .btn-success:hover { background-color: #45a049; }
        .header-img { width: 100%; height: auto; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://yvi.ai/wp-content/uploads/2023/06/yvi_blog_banner_learning_v5-01-1024x512.jpg" alt="Header Image" class="header-img">
        <h1>Upload Files & Start Transcription</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="files">Select files to upload:</label>
                <input type="file" id="files" name="files" multiple class="form-control-file" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        <div id="uploadMessage" class="mt-2"></div>
        <form id="transcribeForm" class="mt-4" style="display: none;">
            <button type="submit" class="btn btn-success">Start Transcription</button>
        </form>
        <div class="progress mt-4">
            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>
    </div>
</body>
</html>
