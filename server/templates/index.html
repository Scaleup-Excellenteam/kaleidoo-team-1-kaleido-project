<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Transcription</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            border-radius: .5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 600px;
            width: 100%;
        }

        .form-group input[type="file"] {
            padding: .5rem .75rem;
            border-radius: .375rem;
            border: 1px solid #ced4da;
            background-color: #ffffff;
        }

        .btn-custom {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: .5rem 1rem;
            border-radius: .375rem;
            font-size: 1rem;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .btn-parse {
            background-color: #28a745;
            color: #ffffff;
            border: none;
            padding: .5rem 1rem;
            border-radius: .375rem;
            font-size: 1rem;
        }

        .btn-parse:hover {
            background-color: #218838;
        }

        .alert {
            margin-bottom: 1rem;
        }

        #loadingBar {
            display: none;
            margin-top: 20px;
        }

        .progress-bar {
            transition: width 0.4s;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Upload Files & Transcription</h1>

        <!-- Display Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
        <div class="alert alert-dismissible fade show" role="alert">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}
        {% endwith %}

        <!-- File Upload Form -->
        <form id="uploadForm" action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="files">Select files to upload:</label>
                <input type="file" id="files" name="files" multiple class="form-control-file">
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-custom">Upload</button>
            </div>
        </form>

        <!-- Transcription Trigger Form -->
        <form id="transcribeForm" action="{{ url_for('transcribe_files') }}" method="post">
            <div class="form-group text-center mt-4">
                <button type="submit" class="btn btn-parse">Start Transcription</button>
            </div>
        </form>

        <!-- Loading Progress Bar -->
        <div id="loadingBar" class="text-center mt-4">
            <div class="progress">
                <div id="progressBar" class="progress-bar bg-success" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('transcribeForm').addEventListener('submit', function (event) {
            event.preventDefault();
            document.getElementById('loadingBar').style.display = 'block';

            fetch('/transcribe', {
                method: 'POST'
            }).then(response => {
                if (response.ok) {
                    const interval = setInterval(() => {
                        fetch('/progress')
                            .then(response => response.json())
                            .then(data => {
                                if (data.status === 'Transcription completed.') {
                                    clearInterval(interval);
                                    document.getElementById('progressBar').style.width = '100%';
                                } else {
                                    document.getElementById('progressBar').style.width = '50%'; // Simulate halfway progress
                                }
                            });
                    }, 1000);
                }
            });
        });
    </script>
</body>

</html>
